{% load static %}
<style>
  .nav-style:hover {
    border-radius: .5rem;
    transition: all 0.1s ease-in-out;
    background: linear-gradient(to right, #fff, #f5f5f5);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }
  .nav-item a {
    color: white;
    font-weight:600;
    &:hover{
      color:#D92525;;
  }
  }
  .login{
    background-color: #044040;
    color: white;
    border-radius: 10px;
    font-weight:600;
    &:hover {
      color: #044040;
      background-color: white;
    }
  }
  .register{
    background-color: #591c21;
    color: white;
    border-radius: 10px;
    font-weight:600;
    &:hover {
      color: #591c21;
      background-color: white;
    }
  }
</style>
 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #8c1f28;">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="/">
            <img
              src="{% static 'img/eoo.png' %}"
              height="16"
              alt="MDB Logo"
              loading="lazy"
              style="width: 4rem; height: 4rem;margin: -.5rem;"  
            />
          </a>

          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto  mb-lg-0 position-end  ">
              {% for i in category_list %}
                  <li class="nav-item mx-3 nav-style" >
                    <a class="btn" href=" /{{ i.slug }} "> {{ i.title }} </a>
                  </li>
              {% endfor %}             
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item nav-style mx-3">
                <a class="nav-link btn btn-sm" href="/eonews/iletisim/">İletişim</a>
              </li>
            </ul>
                <!-- Left links -->
            <div class="d-flex align-items-center">
              
              
              {% if request.user.is_authenticated %}

              <div class="dropdown login">
                <button
                  class="btn login dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-mdb-dropdown-init
                  data-mdb-ripple-init
                  aria-expanded="false"
                >
                  {{ request.user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><div class="dropdown-item disabled">{{ request.user.get_full_name }}</div></li>
                  <li><a class="dropdown-item" href="{% url 'hesapPage' %}">Hesap</a></li>
                  <li><a class="dropdown-item" href="{% url 'logoutUser' %}">Çıkış Yap</a></li>
                </ul>
              </div>

              {% else %}
              <a href="{% url 'loginPage' %}" type="button" class="btn login mx-3">
                Giriş Yap
              </a>
              <a href="{% url 'registerPage' %}" type="button" class="btn register me-3">
                Kayıt Ol
              </a>
              {% endif %}
                
              
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
